version: '3.8'

services:
  postgres_server:
    image: postgres:16.0
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-catdb}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    ports:
      - 5432:5432
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - backend-network
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres_server
    depends_on:
      - postgres_server
    networks:
      - backend-network
    restart: unless-stopped
  
